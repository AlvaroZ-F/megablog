{% load static %}

<!DOCTYPE html>
<html>

<head>
	<title>MEGABLOG</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
	<meta name="google" content="notranslate" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
	<meta charset="utf-8" />
</head>

<body>

	<!-- NAVIGATION -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light shadow" 
		id="mainNav">
		
		<div class="container-fluid">
			<a class="navbar-brand" href="{% url 'home' %}">MEGABLOG</a>

			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					
					<li class="nav-item text-black">
						<a class="nav-link text-black font-weight-bold" 
							href="{% url 'about' %}">
							About		
						</a>
					</li>
					<li class="nav-item text-black">
						<a class="nav-link text-black font-weight-bold" 
							href="{% url 'contact' %}">
							Contact		
						</a>
					</li>

				</ul>
			</div>
		</div>

	</nav>

	<header class="mthead">

		<div class="overlay"></div>
		<div class="container">
			
			<div class="row">
				<div class="col-md-8 col-md-10 mx-auto">
					<div class="site-heading">
						<h3 class="site-heading my-4 mt-3 text-white">Welcome to MEGABLOG</h3>
						<p class="text-light">Built with Django 3</p>
					</div>
				</div>
			</div>

		</div>
		
	</header>


	{% block content %}
	<!-- CONTENT GOES HERE -->
	{% endblock content %}

	<!-- FOOTER -->
	<footer>
		
		<p class="m-0 text-black text-center">
			Copyright &copy; MEGABLOG V2 | Álvaro Zambrana Fernández
		</p>

	</footer>

	<!-- BOOTSTRAP SCRIPTS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
